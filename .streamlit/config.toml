[theme]
# Primary color for interactive elements
primaryColor = "#1f77b4"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#f0f2f6"

# Color used for almost all text
textColor = "#262730"

# Font family for all text
font = "sans serif"

[server]
# Max size for file uploads (in MB)
maxUploadSize = 200

# Enables CORS protection
enableCORS = false

# Enables support for websocket compression
enableWebsocketCompression = true

[browser]
# Internet address where users should point their browsers to connect to the app
serverAddress = "localhost"

# Whether to send usage statistics to Streamlit
gatherUsageStats = false

# Port that the browser should use to connect to the server
serverPort = 8501